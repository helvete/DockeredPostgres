version: '3.5'
services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    env_file:
      - ./env
    expose:
      - "5432"
    volumes:
      - database:/var/lib/postgresql
    networks:
      - postgres95-network
    container_name: "postgres_95"
volumes:
  database:
networks:
  postgres95-network:
    external: false
    name: postgres95-network
